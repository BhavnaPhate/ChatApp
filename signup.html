{% extends 'core/base.html' %}

{% block title %}Signup up | {% endblock %}

{% block content %}
<div class="p-8 lg:p-15 text-center">
    <h1 class="text-2xl lg:text-5xl text-black"><b>Sign up</b></h1>

</div>
<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class="mb-5">
        <label class="text-black"><b>Username</b></label>
        
        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    <div class="mb-5">
        <label class="text-black"><b>Password</b></label>
        <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl" >
    </div>

    <div class="mb-5">
        <label class="text-black"><b>Retype Password</b></label>
        <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl" >
    </div>

    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-black">
                    <p>{{error | escape}}</p>
                </div>
            {% endfor %}    
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-gray-500 hover:bg-gray-800">Submit</button>

</form>
{% endblock %}
